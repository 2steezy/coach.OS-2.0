<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coach OS // Smart Brain</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#121212] text-white font-sans h-screen flex flex-col overflow-hidden">

    <!-- ONBOARDING MODAL (Shows if no data found) -->
    <div id="onboarding-layer" class="hidden fixed inset-0 z-50 bg-black flex flex-col items-center justify-center p-6 animate-fade-in">
        <div class="w-full max-w-md space-y-8">
            <div class="text-center">
                <i data-lucide="cpu" class="w-16 h-16 text-red-600 mx-auto mb-4"></i>
                <h1 class="text-3xl font-black tracking-tighter">COACH <span class="text-red-600">OS</span></h1>
                <p class="text-neutral-500 font-mono text-xs mt-2">INITIALIZING SYSTEM ARCHITECTURE...</p>
            </div>

            <form id="setup-form" class="space-y-4 bg-neutral-900 p-6 rounded-2xl border border-neutral-800">
                <!-- Weight -->
                <div>
                    <label class="text-[10px] font-bold text-neutral-500 uppercase">Current Weight (lbs)</label>
                    <input type="number" id="setup-weight" class="w-full bg-neutral-950 border border-neutral-700 rounded p-3 text-white font-mono focus:border-red-500 outline-none" placeholder="140" required>
                </div>

                <!-- Goals -->
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-bold text-neutral-500 uppercase">Diet Goal</label>
                        <select id="setup-diet" class="w-full bg-neutral-950 border border-neutral-700 rounded p-3 text-white text-sm focus:border-red-500 outline-none">
                            <option value="gain">Gain Muscle</option>
                            <option value="lose">Lose Fat</option>
                            <option value="maintain">Maintain</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-neutral-500 uppercase">Performance</label>
                        <select id="setup-perf" class="w-full bg-neutral-950 border border-neutral-700 rounded p-3 text-white text-sm focus:border-red-500 outline-none">
                            <option value="dunk">Explosiveness/Dunk</option>
                            <option value="speed">Speed</option>
                            <option value="strength">Strength</option>
                            <option value="hypertrophy">Hypertrophy</option>
                        </select>
                    </div>
                </div>

                <!-- Injury Profile -->
                <div>
                    <label class="text-[10px] font-bold text-red-500 uppercase flex items-center"><i data-lucide="alert-triangle" class="w-3 h-3 mr-1"></i> Injury Profile (Critical)</label>
                    <select id="setup-injury" class="w-full bg-red-900/10 border border-red-900/50 rounded p-3 text-white text-sm focus:border-red-500 outline-none">
                        <option value="none">Healthy (No Restrictions)</option>
                        <option value="hip_labrum">Hip Labrum (Left)</option>
                        <option value="ankle_sprain">Ankle Sprain (Right)</option>
                        <option value="knee_pain">Knee Pain (Patellar)</option>
                        <option value="back_pain">Lower Back Pain</option>
                        <option value="shoulder">Shoulder Pain</option>
                        <option value="groin">Groin Strain</option>
                    </select>
                </div>

                <!-- Duration -->
                <div>
                    <label class="text-[10px] font-bold text-neutral-500 uppercase">Program Duration</label>
                    <select id="setup-duration" class="w-full bg-neutral-950 border border-neutral-700 rounded p-3 text-white text-sm focus:border-red-500 outline-none">
                        <option value="12">12 Weeks (Standard)</option>
                        <option value="8">8 Weeks (Blitz)</option>
                        <option value="24">24 Weeks (Macro)</option>
                    </select>
                </div>

                <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-xl mt-4 transition-all tracking-wider">
                    INSTALL PROTOCOL
                </button>
            </form>
        </div>
    </div>

    <!-- MAIN APP HEADER -->
    <header class="bg-neutral-900 p-4 sticky top-0 z-20 border-b border-red-900/30 backdrop-blur-md bg-opacity-90 flex-none">
        <div class="flex flex-col space-y-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i data-lucide="activity" class="text-red-600 w-6 h-6"></i>
                    <span class="font-bold text-white tracking-wider text-lg">COACH<span class="text-red-600">OS</span></span>
                </div>
                <div class="flex items-center space-x-3">
                    <div id="injury-badge" class="hidden px-2 py-1 bg-red-900/30 border border-red-900/50 rounded text-[10px] font-bold text-red-400 uppercase tracking-wide flex items-center">
                        <i data-lucide="alert-octagon" class="w-3 h-3 mr-1"></i> <span id="injury-text">Healthy</span>
                    </div>
                    <button onclick="app.clearData()" class="p-2 bg-neutral-800 rounded-full"><i data-lucide="log-out" class="w-4 h-4 text-neutral-400"></i></button>
                </div>
            </div>

            <!-- PHASE CONTROLLER -->
            <div class="relative">
                <label class="absolute -top-2 left-2 px-1 bg-neutral-900 text-[9px] font-bold text-neutral-500 uppercase tracking-widest">Manual Phase Override</label>
                <select id="phase-controller" onchange="app.updatePhase(this.value)" class="w-full bg-neutral-950 border border-neutral-700 rounded-lg p-2 text-xs font-mono text-white focus:border-red-500 outline-none uppercase appearance-none text-center">
                    <option value="hypertrophy">Hypertrophy (3x10-12)</option>
                    <option value="strength">Strength (5x3-5)</option>
                    <option value="power">Power (4x3 Explosive)</option>
                    <option value="in_season">In-Season (3x3 Maint)</option>
                    <option value="recovery">RECOVERY MODE (Mobility)</option>
                </select>
                <i data-lucide="chevron-down" class="w-4 h-4 text-neutral-500 absolute right-3 top-2.5 pointer-events-none"></i>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main id="app-root" class="flex-1 overflow-y-auto overflow-x-hidden bg-[#121212] pb-24 custom-scrollbar">
        <!-- Content Injected via JS -->
    </main>

    <!-- NAVIGATION -->
    <nav class="flex-none bg-neutral-900 border-t border-neutral-800 pb-safe px-6 flex justify-between items-center z-40 h-[80px]">
        <button onclick="app.switchTab('dashboard')" class="nav-btn text-red-500 flex flex-col items-center space-y-1 w-16" id="nav-dashboard">
            <i data-lucide="layout-dashboard" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Dash</span>
        </button>
        <button onclick="app.switchTab('training')" class="nav-btn text-neutral-500 flex flex-col items-center space-y-1 w-16" id="nav-training">
            <i data-lucide="dumbbell" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Train</span>
        </button>
        <button onclick="app.switchTab('fuel')" class="nav-btn text-neutral-500 flex flex-col items-center space-y-1 w-16" id="nav-fuel">
            <i data-lucide="utensils" class="w-6 h-6"></i>
            <span class="text-[10px] font-medium">Fuel</span>
        </button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
